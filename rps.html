    <script> 
    
        function computerPlay(){
          
        let randNum = Math.ceil(Math.random()*3);
        console.log(randNum);
       if (randNum == 1) {
         return("rock");
      } else if (randNum == 2) {
         return("paper");
      } else {
          return("scissors"); 
      }
 
      }
     
    let score = 0;

 function singleRound(playerSelection, computerSelection){
    if(playerSelection == computerSelection){
      return `Results: Tie   ${playerSelection} vs ${computerSelection} Score: ${score}`;
    }else if(playerSelection == "rock" && computerSelection == "scissors"){
      return `Results: Win   ${playerSelection} vs ${computerSelection} Score: ${score += 500}`;
    }else if(playerSelection == "paper" && computerSelection == "rock"){
      return `Results: Win   ${playerSelection} vs ${computerSelection} Score: ${score += 500}`;
    }else if (playerSelection == "scissors" && computerSelection == "paper"){
      return `Results: Win   ${playerSelection} vs ${computerSelection} Score: ${score += 500}`;
    }else if(playerSelection == "rock" && computerSelection == "paper"){
      return `Results: Loss   ${playerSelection} vs ${computerSelection} Score: ${score -= 500}`;
    }else if(playerSelection == "paper" && computerSelection == "scissors"){
      return `Results: Loss   ${playerSelection} vs ${computerSelection} Score: ${score -= 500}`;
    }else if(playerSelection == "scissors" && computerSelection == "rock"){
      return `Results: Loss   ${playerSelection} vs ${computerSelection} Score: ${score -= 500}`;
    }else{
      alert("Ralph broke the internet");
    }
    
  }

  
   function gamePlay(){
